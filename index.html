<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
  <title>Pig Dice</title>
</head>

<body>
  <h1>lets play pig dice</h1>
  <div class="container">
    <div class="row">

      <h2>player details</h2>
      <input id="txtNewPlayer" type="text">

      <button class="button" onclick="add()">Add</button>
      <button class="button" onclick="reset()">Reset</button>
      <div id="row">

        <button class="button" onclick="start()">start</button>
      </div>
    </div>
  </div>
  <div class="jumbotron">
    <div class="row">
      <div class="col-md-3">

        <div class="player" id="player1">
          <div id="playerName1" class="playerName"></div>
          <div class="score">
            <span class="lblTotal">Total</span>
            <div id="totalScore">0</div>
            <div id="playerControls1">
              <div id="currentScore1" class="currentScore">0</div>

              <button class="button playButton" onclick="roll(1)">Roll</button>
              <button class="button playButton" onclick="hold(1)">hold</button>
            </div>
          </div>
        </div>
        <div class="player" id="player2">
          <div id="playerName2" class="playerName"></div>
          <div class="score">
            <span class="lblTotal">Total</span>
            <div id="totalScore">0</div>

            <div id="playerControls2">
              <div id="currentScore2" class="currentScore">0</div>

              <button class="button playButton" onclick="roll(2)">Roll</button>
              <button class="button playButton" onclick="hold(2)">Hold</button>
            </div>
          </div>
          <div id="diceshake">

          </div>
        </div>
      </div>

    </div>

  </div>
</body>

</html>
