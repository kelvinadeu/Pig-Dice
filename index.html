<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
  <title>Pig Dice</title>
</head>

<body>
  <h1>lets play pig dice</h1>
  <h3>player details</h3>
  <div class="container">
    <input id="txtNewPlayer" type="text">
    <button class="button" onclick="add(2)">add</button>
    <button class="button" onclick="clearPlayers()">clear all players</button>

    <button class="button" onclick="start">start</button>

    <div class="player1">
      <div id="playerName1"></div>

      <div class="score">
        <span class="lblTotal">Total</span>

        <div id="totalScore">0
        </div>
        <div id="playersControls1">
          <div id="currentScore1" class="currentScore">0</div>

          <button class="button playButton" onclick="roll(1)">Roll</button>
          <button class="button playButton" onclick="hold">hold</button>
        </div>
        <div class="player2">
          <div id="playerName2"> </div>
          <div class="score">
            <span class="lblTotal">Total</span>

            <div id="totalScore">0</div>
          </div>
          <div id="playercontrols2">
            <div id="currentScore2" class="currentScore">0</div>

          </div>
          <button class="button playButton" onclick="roll(2)">roll</button>
          <button class="button playButton" onclick="hold">hold</button>
        </div>
        <div class="player3">
          <div id="playerName3"></div>

          <button class="button playButton" onclick="roll3">roll</button>
          <button class="button playButton" onclick="hold3">hold</button>
        </div>
        <div class="player4">
          <div id="playerName4"></div>

          <div class="score">
            <span class="lblTotal">Total</span>
            <div id="totalScore">0</div>

          </div>
          <div id="playerControls4">
            <div id="currentScore4" class="currentScore">0</div>

            <button class="button playButton" onclick="roll4">roll</button>
            <button class="button playButton" onclick="hold4">holds</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="dice">&#x2681;</div>

</body>

</html>
